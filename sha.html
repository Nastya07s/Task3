    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                
                <!-- Icon -->
                <div class="fadeIn first">
                    <!--<img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />-->
                </div>
                
                <!-- Login Form -->
                <form id = form-in>
                    <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                    <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>
                <form id = form-up>
                    <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
                    <input type="text" id="e-mail" class="fadeIn second" name="e-mail" placeholder="e-mail">
                    <input type="password" id="enter password" class="fadeIn third" name="enter password" placeholder="enter password">
                    <input type="password" id="repeat password" class="fadeIn third" name="repeat password" placeholder="repeat password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>
                
                <!-- Sign Up -->
                <div id="formFooter">
                    <a class="underlineHover" id = "link-txt" href="#">Sign up</a>
                </div>
                
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script
            Include all compiled plugins (below), or include individual files as needed-->

    </body>
